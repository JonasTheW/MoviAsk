<style>
  @keyframes typing{
    from {width: 0;}
    to {width: 100%;}
  }

  @keyframes blink {
    0%, 100% {border-color: transparent;}
    50%{border-color: white;}
  }

  .animate-typing{
    animation: typing 3s steps(20,end) forwards, blink .7s step-end infinite alternate;
  }

  @keyframes scrollUp {
  0% {
    transform: translateY(0%);
  }
  100% {
    transform: translateY(-50%);
  }
}

@keyframes scrollDown {
  0% {
    transform: translateY(-50%);
  }
  100% {
    transform: translateY(0%);
  } 
}
  .animate-scroll-up-1{
    animation: scrollUp 25s linear infinite;
  }
  .animate-scroll-up-2{
    animation: scrollUp 35s linear infinite;
  }
  .animate-scroll-down-1{
    animation: scrollDown 35s linear infinite;
  }
  .animate-scroll-down-2{
    animation: scrollDown 25s linear infinite;
  }

  @keyframes fadeToChat {
    0%{opacity: 1}
    100%{opacity: 0}
  }
  .fadingToChatAnimation{
    animation: fadeToChat 0.5s linear forwards;
  }
  .hide{
    display:none;
  }
  


  @keyframes intoView {
    from { 
      opacity: 0;
      transform: translateY(5px); 
    }
    to {
       opacity: 1;
    }
  }
  .animate-fade-in {
    animation: intoView 0.5s ease forwards;
  }







</style>
